<script>
  document.getElementsByClassName("slider").slick({
      autoplay:true,
      autoplaySpeed:1500,
      arrows:true,
      prevArrow:'<button type="button" class="slick-prev"></button>',
      nextArrow:'<button type="button" class="slick-next"></button>',
      centerMode:true,
      slidesToShow:3,
      slidesToScroll:1
    });
</script>


<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <!--<div class="item active">
          <img src="../../../assets/litinfantil/grid/foto1.PNG" alt="foto1" style="width:100%;">
        </div>-->

      <div class="item active">
        <div class="row">
          <figure class="col-md-4 col-xs-12" *ngFor="let img of imagesSource(0,3); let i = index">
            <img src={{img}} class="" alt="Image {{i+1}}">
          </figure>
        </div>
        <div class="row">
          <figure class="col-md-4 col-xs-12" *ngFor="let img of imagesSource(3,6); let i = index">
            <img src={{img}} class="" alt="Image {{i+1}}">
          </figure>
        </div>
        <div class="row">
          <figure class="col-md-4 col-xs-12" *ngFor="let img of imagesSource(6,9); let i = index">
            <img src={{img}} class="" alt="Image {{i+1}}">
          </figure>
        </div>
      </div>

      <div class="item">
        <div class="row">
          <figure class="col-md-4 col-xs-12" *ngFor="let img of imagesSource(9,12); let i = index">
            <img src={{img}} class="" alt="Image {{i+1}}">
          </figure>
        </div>
        <div class="row">
          <figure class="col-md-4 col-xs-12" *ngFor="let img of imagesSource(12,15); let i = index">
            <img src={{img}} class="" alt="Image {{i+1}}">
          </figure>
        </div>
        <div class="row">
          <figure class="col-md-4 col-xs-12" *ngFor="let img of imagesSource(15,18); let i = index">
            <img src={{img}} class="" alt="Image {{i+1}}">
          </figure>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<div class="jimmy">
  <span>JIMMY LIAO</span>
  <div class="jimimages row ">

    <figure class="item-active col-sm-6 " *ngFor="let img of imagesCarousel; let i = index">
      <img src={{img}} class="" alt="Image {{i+1}}" style="border-radius: 50%">
    </figure>

  </div>
</div>



<div class="suzyLee">
  <figure style="text-align: center;">
    <img src="../../../assets/litinfantil/foto1.PNG" alt="Suzy Lee" id="suzy" style="max-width: 100%">
  </figure>
</div>
